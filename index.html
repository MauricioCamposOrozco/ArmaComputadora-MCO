<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arma tu Computadora
    </title>
</head>
<body>
    
    <h1>COMPUTER CENTER</h1>

    <h2>"Diseña y configura tu propia computadora personal de videojuegos"</h2>

    <form action="">

        <label for="gabinete">
           Tipo de Gabinete:
        </label>
        <select name="gabinete" id="gabinete">
                <option value="gabinete">Minitorre</option>
                <option value="gabinete">Torre</option>
                <option value="gabinete">Desktop</option>
                <option value="gabinete">Gamer</option>
        </select>

        <br>
        <br>

        <label for="procesador">
            Tipo de Procesador:
        </label>

        <select name="procesador" id="procesador">
                <option value="procesador">Celeron</option>
                <option value="procesador">Intel i3</option>
                <option value="procesador">Intel i5</option>
                <option value="procesador">Intel i7</option>
        </select>

        <br>
        <br>

        <label for="disco">
            Tipo de Disco Duro:
        </label>

        <select name="discoduro" id="discoduro">
                <option value="discoduro">500GB</option>
                <option value="discoduro">750GB</option>
                <option value="discoduro">1TB</option>
                <option value="discoduro">250GB SSD</option>
                <option value="discoduro">500GB SSD</option>
        </select>

        <br>
        <br>

        <label for="RAM">
           Tipo de Memoria RAM:
        </label>

        <select name="memoria" id="memoria">
            <option value="RAM">4 GB</option>
            <option value="RAM">8 GB</option>
            <option value="RAM">16 GB</option>
        </select>

        <br>
        <br>

        <label for="monitor">
            Tipo de Monitor:
        </label>

        <label><input type="checkbox" value="mouse">Mouse</label>
        <label><input type="checkbox" value="teclado">Teclado</label>
        <label><input type="checkbox" value="bocinas">Bocinas</label>
        <label><input type="checkbox" value="webcam">Webcam</label>
        <label><input type="checkbox" value="ups">UPS</label>
        <label><input type="checkbox" value="alfombrilla">Alfombrilla</label>
        <label><input type="checkbox" value="control gamer">Control Gamer</label>
        <label><input type="checkbox" value="luz rgb">Luz RGB</label>
        <label><input type="checkbox" value="silla gamer">Silla Gamer</label>
        <label><input type="checkbox" value="adaptador">Adaptador WiFi</label>
        <label><input type="checkbox" value="hub usb">Hub USB</label>
        <label><input type="checkbox" value="audífonos">Audífonos</label>
        <label><input type="checkbox" value="monitor adicional">Monitor Adicional</label>
        <label><input type="checkbox" value="soporte">Soporte</label>
        <label><input type="checkbox" value="ventilador">Ventilador</label>
        <label><input type="checkbox" value="micrófono">Micrófono</label>
        <label><input type="checkbox" value="lector">Lector SD</label>
        <label><input type="checkbox" value="cable hdmi">Cable HDMI</label>
        <label><input type="checkbox" value="base refrigerante">Base refrigerante</label>
        <label><input type="checkbox" value="mouse">Mouse</label>


        <button type="submit">Calcular Total</button>
        
    </form>

    <footer>

        Elaborado por: Mauricio Campos Orozco 45090 - Proyecto Formulario - 2025

    </footer>
</body>
</html>
