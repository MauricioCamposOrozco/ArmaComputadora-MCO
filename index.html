<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>
        Arma tu Computadora
    </title>

      <link rel="stylesheet" href="style.css">

</head>

<body>
    
    <h1>COMPUTER CENTER</h1>

    <h2>"Diseña y configura tu propia computadora personal de videojuegos"</h2>

    <form action="">

        <div class="seccion">
        <label for="gabinete">
           Tipo de Gabinete:
        </label>
        <select name="gabinete" id="gabinete">
                <option value="700">Minitorre - $700</option>
                <option value="1200">Torre - $1200</option>
                <option value="550">Desktop - $550</option>
                <option value="2500">Gamer - $2500</option>
        </select>
        </div>

        <br>
        <br>

        <div class="seccion">
        <label for="procesador">
            Tipo de Procesador:
        </label>
        <select name="procesador" id="procesador">
                <option value="900">Celeron - $900</option>
                <option value="1500">Intel i3 - $1500</option>
                <option value="3500">Intel i5 - $3500</option>
                <option value="5000">Intel i7 - $5000</option>
        </select>
        </div>

        <br>
        <br>

        <div class="seccion">
        <label for="discoduro">
            Tipo de Disco Duro:
        </label>
        <select name="discoduro" id="discoduro">
                <option value="500">500GB - $500</option>
                <option value="800">750GB - $800</option>
                <option value="1000">1TB - $1000</option>
                <option value="900">250GB SSD - $900</option>
                <option value="1380">500GB SSD - $1380</option>
        </select>
        </div>

        <br>
        <br>

        <div class="seccion">
        <label for="memoria">
           Tipo de Memoria RAM:
        </label>
        <select name="memoria" id="memoria">
            <option value="600">4 GB - $600</option>
            <option value="1050">8 GB - $1050</option>
            <option value="1950">16 GB - $1950</option>
        </select>
        </div>

        <br>
        <br>

        <div class="seccion">
        <label for="monitor">
            Tipo de Monitor:
        </label>
            <select name="monitor" id="monitor">
                <option value="1400">17" - $1400</option>
                <option value="1700">19" - $1700</option>
                <option value="2000">21.5" - $2000</option>
                <option value="2500">24" - $2500</option>
                <option value="3000">27" - $3000</option>
                <option value="3800">32" - $3800</option>
            </select>
        </div>

        <br>
        <br>

        <div class="seccion accesorios">
            <label for="accesorios">
                Accesorios:
            </label>

        <label><input type="checkbox" value="mouse">Mouse (+100)</label>
        <label><input type="checkbox" value="teclado">Teclado (+100)</label>
        <label><input type="checkbox" value="bocinas">Bocinas (+100)</label>
        <label><input type="checkbox" value="webcam">Webcam (+100)</label>
        <label><input type="checkbox" value="ups">UPS (+100)</label>
        <label><input type="checkbox" value="alfombrilla">Alfombrilla (+100)</label>
        <label><input type="checkbox" value="control gamer">Control Gamer (+100)</label>
        <label><input type="checkbox" value="luz rgb">Luz RGB (+100)</label>
        <label><input type="checkbox" value="silla gamer">Silla Gamer (+100)</label>
        <label><input type="checkbox" value="adaptador">Adaptador WiFi (+100)</label>
        <label><input type="checkbox" value="hub usb">Hub USB (+100)</label>
        <label><input type="checkbox" value="audífonos">Audífonos (+100)</label>
        <label><input type="checkbox" value="monitor adicional">Monitor Adicional (+100)</label>
        <label><input type="checkbox" value="soporte">Soporte (+100)</label>
        <label><input type="checkbox" value="ventilador">Ventilador (+100)</label>
        <label><input type="checkbox" value="micrófono">Micrófono (+100)</label>
        <label><input type="checkbox" value="lector">Lector SD (+100)</label>
        <label><input type="checkbox" value="cable hdmi">Cable HDMI (+100)</label>
        <label><input type="checkbox" value="base refrigerante">Base refrigerante (+100)</label>
        <label><input type="checkbox" value="mouse">Mouse (+100)</label>
        </div>

        <br>
        <br>

        <button type="submit">Calcular Total</button>
        
    </form>

    <script src="calculo.js"></script>

    <br>
    <br>

    <footer>

        Elaborado por: Mauricio Campos Orozco 45090 - Proyecto Formulario - 2025

    </footer>
</body>
</html>
